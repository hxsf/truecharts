groups:
  - name: "Configuration"
    description: "IYUU-plus application configuration"
  - name: "Storage"
    description: "Configure storage for IYUU-plus"
  - name: "Networking"
    description: "Networking Configuration for IYUU-plus"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-web_port"
    path: "/"

questions:
  - variable: web_port
    label: "Web Port for IYUU-plus"
    group: Networking
    schema:
      type: int
      min: 9000
      max: 65535
      default: 8787
      required: true

  - variable: timezone
    label: "Timezone"
    group: "Configuration"
    schema:
      type: string
      $ref:
        - "definitions/timezone"
  - variable: iyuu_repo
    label: "Custom upstream"
    group: "Configuration"
    schema:
      type: string
      default: "https://github.com/ledccn/IYUUPlus.git"
      required: true

  - variable: environmentVariables
    label: "IYUU-plus environment"
    group: "Configuration"
    schema:
      type: list
      default: [ ]
      items:
        - variable: environmentVariable
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string

  - variable: appVolumeMounts
    label: "IYUU-plus Storage"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: config
          label: "Configuration Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Configuration Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-iyuu_config"
                  editable: false
              - variable: mountPath
                label: "Configuration Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: true
                  default: "/app_data"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for IYUU-plus Configuration Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for IYUU-plus Configuration Volume"
                      schema:
                        type: hostpath
                        required: true
  - variable: extraAppVolumeMounts
    label: "Extra Host Path Volumes"
    group: "Storage"
    schema:
      type: list
      items:
        - variable: extraAppVolume
          label: "Host Path Volume"
          description: "Add an extra host path volume for application"
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "Mount Path in Pod"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  required: true
              - variable: hostPath
                label: "Host Path"
                description: "Host path"
                schema:
                  type: hostpath
                  required: true